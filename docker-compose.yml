version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev --workspace=apps/web

  expo:
    build:
      context: .
      dockerfile: docker/expo/Dockerfile
    ports:
      - "8081:8081"
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev --workspace=apps/expo

  convex:
    build:
      context: .
      dockerfile: docker/convex/Dockerfile
    ports:
      - "3210:3210"
    volumes:
      - .:/app
      - /app/node_modules
    command: npx convex dev
